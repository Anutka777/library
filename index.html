<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book tracker">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-container">

      <!-- Preventing submiting data to server -->
      <form id="form" onsubmit="event.preventDefault(); return false;">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
        <label for="pages">Number of pages</label>
        <input type="number" name="pages" id="pages">
        <label for="read-status">Have you read it?</label>
        <input type="checkbox" name="read" id="read-status">
        <button id="new-book-btn">NEW BOOK</button>
      </form>
    </div>
    <div class="library-container">
      <table>
        <caption>My Library</caption>
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>Number of Pages</th>
          <th>Read already?</th>
          <th>Remove from Library</th>
        </thead>
        <tbody id="library-table">
    
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
